- name: remove osm_subnet
  loop:
    - "{{ os_migrate_src_auth }}"
    - "{{ os_migrate_dst_auth }}"

  openstack.cloud.subnet:
    auth: "{{ item }}"
    name: osm_subnet
    state: absent
- name: remove osm_router_subnet
  loop:
    - "{{ os_migrate_src_auth }}"
    - "{{ os_migrate_dst_auth }}"
  openstack.cloud.subnet:
    auth: "{{ item }}"
    name: osm_router_subnet
    state: absent
