- vars:
    os_migrate_flavors_filter:
      - regex: '^osm_'

  ansible.builtin.include_role:
    name: os_migrate.os_migrate.export_flavors
- name: load exported data
  ansible.builtin.set_fact:
    flavor_resources: "{{ (lookup('file', os_migrate_data_dir + '/flavors.yml') | from_yaml) ['resources'] }}"

- name: verify data contents
  ansible.builtin.assert:
    that:
      - (flavor_resources | community.general.json_query("[?params.name == 'osm_flavor'].params.name") == ['osm_flavor'])

- ansible.builtin.include_role:
    name: os_migrate.os_migrate.import_flavors
